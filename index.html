<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quiz Time</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <Header>
        <h1>Lets Take A Quiz!</h1>
    </Header>

    <body>
        <div div="timer">
            <h2>Click button to start!</h2>
            <button id="start">Start</button>
        </div>
        <div id="card">
            <div id="question">
            </div>
            <div id="multi-choice">
                <button class="option" id="op1"></button>
                <button class="option" id="op2"></button>
                <button class="option" id="op3"></button>
                <!--<button id="answer"></button>-->
            </div>
        </div>
        <div id="saveCard">
            <h2>Leader Board</h2>
            <form method="POST">
                <div class="input-group">
                    <label for="user-initials">User Initials</label>
                    <input type="text" name="initials" id="initials" placeholder="AZ" />
                </div>
                <div class="input-group">
                    <label for="score">score: </label>
                    <span id="scoreSpan"></span>
                </div>
                <div id="msg"></div>
                <button id="savebtn">Save Score</button>
            </form>
        </div>
    </body>

    <footer>

    </footer>

    <script src="./assets/js/script.js"></script>
</body>

</html>
